<div class="sidebar d-flex flex-column justify-content-between">
    <nav class="navbar bg-custom navbar-dark">
        <div class="user-profile">
            <div>
                <img src="./assets/Images/profile_.png" class="profile-img" alt="">
            </div>
            <p class="username">Interviewer</p>
        </div>

        <div class="navbar-nav w-100">
            <a [routerLink]="['../interviewer-home']"class="nav-item nav-link"><i class="fa fa-home"></i> Home</a>
            <a [routerLink]="['../profile']" class="nav-item nav-link"><i class='fa fa-user-circle'></i> Profile</a>
            <a [routerLink]="['../interviewer-dashboard']" class="nav-item nav-link"><i class="fa fa-info-circle"></i> Dashboard</a>
            <a [routerLink]="['../interviewer-driveInvites']" class="nav-item nav-link active hover"><i class="fa fa-calendar-week"></i>Drive Invites</a>
        </div>
    </nav>
    <footer class="navbar navbar-light  ">
        <div class="navbar-nav w-100">
            <a [routerLink]="['../interviewer-home']" class="nav-item nav-link mb-md-2" id="logout"><i
                    class="fa fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </footer>
</div>
<!-- Sidebar End -->

<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>

    <div class="mt-5 container shadow p-3 mb-5 bg-body rounded" *ngFor="let item of driveInvites| paginate: { itemsPerPage: 1, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <h3 class="card-title"><b>{{item.driveName}}</b></h3>
                <hr>
                <div class="row rone mt-4">
                    <div class="col-md-5">
                        <p ><b>ROLE : </b> {{item.role}}</p>
                        <p ><b>DATE : </b> {{item.date}}</p>
                        <p ><b>INTERVIEW TIMING : </b>{{item.slot}}</p>
                    </div>
                    <div class="col-md-5">
                        <p ><b>DEPARTMENT : </b>{{item.department}}</p>
                        <p ><b>MODE : </b>{{item.mode}}</p>
                        <p ><b>LOCATION : </b>{{item.location}}</p>
                    </div>
                    <div class="col-md-2">
                        <div class="row mt-3">
                            <a [routerLink]="['../interviewer-acceptInvite']"> <button class="btn btn-success">Accept</button></a>
                        </div>
                        <div class="row mt-3">
                            <a href="#"><button class="btn btn-danger">Reject</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 sticky-pagination">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <app-footer></app-footer>
