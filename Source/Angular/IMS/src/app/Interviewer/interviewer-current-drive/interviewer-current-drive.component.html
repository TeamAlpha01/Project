<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top py-0">
        <div class="sidebar-toggler flex-shrink-0  collapse-btn ">
            <i class="fa fa-bars fa-bar"></i>
        </div>
        <div class="page-title">
            <h2>Current Drive</h2>
        </div>
    </nav>

    <div class="container" *ngFor="let item of drive| paginate: { itemsPerPage: 1, currentPage: page,totalItems:totalLength }">
        <div class="mt-3 container shadow  bg-body rounded">
            <div class>
                <div class="card-body">
                    <div class="row rone mt-4">
                        <div class="col-md-5">
                            <p><b>Drive Name :</b> {{item.driveName}} </p>
                            <p><b>Department :</b> {{item.department}} </p>
                            <p><b>Pool :</b> {{item.poolName}}</p>
                        </div>
                        <div class="col-md-5">
                            <p><b>Date :</b> {{item.date}} </p>
                            <p><b>Mode :</b> {{item.mode}} </p>
                            <p><b>Location :</b> {{item.location}} </p>
                        </div>
                        <div class="col-md-2 ">
                            <div class="row mt-3">
                                <a href="CancelInvite.html"><button class="btn btn-danger">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<app-footer></app-footer>
