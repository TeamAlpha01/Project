<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar></app-navbar>
    <div class=" mt-3 mb-5 container shadow  bg-body rounded">
        <div class="">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label class="form-label" for="ACE Number">Department </label>
                        <select name="Department" id="Department Name" class="form-select ">
                            <option value="">Select the Department</option>
                            <option value=".Net">.Net</option>
                            <option value="Java">Java</option>
                            <option value="BFS">BFS</option>
                            <option value="LAMP">LAMP</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="ACE Number">Pool </label>
                        <select name="Pool" id="Pool" class="form-select ">
                            <option value="">Select the Pool</option>
                            <option value="FRESHERS">FRESHERS</option>
                            <option value="TL">TL</option>
                            <option value="SSE">SSE</option>
                            <option value="SE">SE</option>
                        </select>
                    </div>
                    <div class="col-md-2 ">
                        <div class="row">
                            <button class="btn btn-filter">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-card-details [data]=drive></app-card-details>

</div>
<app-footer></app-footer>
