<app-interviewer-header></app-interviewer-header>

    <nav class="navbar navbar-expand bg-light navbar-light sticky-top py-0">
        <div class="sidebar-toggler flex-shrink-0  collapse-btn ">
            <i class="fa fa-bars fa-bar"></i>
        </div>
        <div class="page-title">
            <h2>Current Drive</h2>
        </div>
    </nav>
    <div class="container" *ngFor="let item of drive| paginate: { itemsPerPage: 1, currentPage: page,totalItems:totalLength }">

    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<app-footer></app-footer>
