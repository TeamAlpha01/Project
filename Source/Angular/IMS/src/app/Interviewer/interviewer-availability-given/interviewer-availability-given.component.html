<app-interviewer-header></app-interviewer-header>

<!-- Sidebar End -->

<div class="content">
    
    <app-navbar [title]="title"></app-navbar>

    <div class="mt-3 container shadow bg-body rounded" *ngFor="let item of Availability| paginate: { itemsPerPage: 2, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone mt-4">
                    <div class="col-md-4">
                        <p ><b>Drive Name : </b> {{item.driveName}}</p>
                        <p ><b>Pool Name : </b> {{item.drivePool}}</p>
                    </div>
                    <div class="col-md-4">
                        <p ><b>From Date : </b> {{item.fromDate}}</p>
                        <p ><b>To Date : </b> {{item.toDate}}</p>
                    </div>
                    <div class="col-md-4">
                        <p ><b>Mode : </b> {{item.driveMode}}</p>
                        <p ><b>Location : </b> {{item.driveLocation}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div >
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <app-footer [BackBtn]=true></app-footer>

</div>
