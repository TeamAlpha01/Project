<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top py-0">
        <div class="sidebar-toggler flex-shrink-0  collapse-btn ">
            <i class="fa fa-bars fa-bar"></i>
        </div>
        <div class="page-title">
            <h2>Scheduled Drive</h2>
        </div>
    </nav>
    <div class=" mt-3 mb-5 container shadow  bg-body rounded">
        <div class="">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label" for="ACE Number">Department </label>
                        <select name="Department" id="Department Name" class="form-select ">
                            <option value="">Select the Department</option>
                            <option value=".Net">.Net</option>
                            <option value="Java">Java</option>
                            <option value="BFS">BFS</option>
                            <option value="LAMP">LAMP</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="ACE Number">Pool </label>
                        <select name="Pool" id="Pool" class="form-select ">
                            <option value="">Select the Pool</option>
                            <option value="FRESHERS">FRESHERS</option>
                            <option value="TL">TL</option>
                            <option value="SSE">SSE</option>
                            <option value="SE">SE</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="Date">Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-2 ">
                        <div class="row mt-3">
                            <button class="btn btn-filter">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-card-details [data]=drive></app-card-details>
    

    <div class="mt-3 sticky-pagination">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<app-footer></app-footer>
