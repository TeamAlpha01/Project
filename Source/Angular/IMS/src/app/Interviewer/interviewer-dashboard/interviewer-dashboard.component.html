<!-- Title and sidebar Component  -->
<app-interviewer-header></app-interviewer-header>
<!-- Sidebar End -->

<!-- Content Starts -->
<div class="content">
    <!-- Navbar Start  -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <section>
        <div class="container">
            <div class="row dashboard">
                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/totaldrives']" class="link">
                        <div class="card-card">
                            <div class="card-body">
                                <h1 class="card-title">
                                    {{TotalDrives}}
                                </h1>
                                <h3>
                                    <b>Total No. of Drives</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/availabilitygiven']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{AcceptedDrives}}
                                </h1>
                                <h3>
                                    <b>Accepted Drives</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/denied-drives']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{DeniedDrives}}
                                </h1>
                                <h3 class="">
                                    <b>Denied Drives </b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/availabilitygiven']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{IgnoredDrives}}
                                </h1>
                                <h3>
                                    <b>Ignored Drives</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/utilizedinterviews']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{AvailabilityGiven}}
                                </h1>
                                <h3>
                                    <b>Availability Given</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/notutilizedinterviews']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{UtilizedInterviews}}
                                </h1>
                                <h3 class="">
                                    <b>Interviews Utilized</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/interviewer/dashboard/ignoreddrives']" class="link">
                        <div class="card-card">
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{NotUtilizedInterviews}}
                                </h1>
                                <h3 class="">
                                    <b>Interviews Not Utilized</b>
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Component -->
    <app-footer [BackBtn]="true"></app-footer>
</div>
<!-- Content Ends -->
