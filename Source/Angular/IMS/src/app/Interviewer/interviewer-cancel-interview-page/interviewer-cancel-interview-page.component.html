<app-interviewer-header></app-interviewer-header>

<div class="content">
    <app-navbar [title]="title"></app-navbar>

    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <br>
                <div>
                    <h2 class="card-title" id="cancelinvitealign"><b>Drive Name : </b> {{Drives.driveName}}</h2>
                    <form [formGroup]="CancelInterviewForm" (ngSubmit)="CancellInterview()">
                        <div>
                            <div class="col-md-6">
                                <p><b>From Date : </b> {{Drives.fromDate|date:'dd-MM-yyyy'}}</p>
                                <p><b>To Date : </b> {{Drives.toDate|date:'dd-MM-yyyy'}}</p>
                                <p><b>Pool Name : </b>{{Drives.drivePool}} minutes</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>Mode : </b> {{Drives.driveMode}}</p>
                                <p><b>Location : </b> {{Drives.driveLocation}}</p>
                            </div>
                        </div>
                    <div>
                        <div class="container kl"><br>
                            <h3><b>Cancellation Reason :</b></h3>
                            <div class="row rtwo my-3">
                                <div class="col-md-12">
                                    <div class="form-check"> <input class="form-check-input" type="radio" [value]="'Candidate Not Available'" formControlName="CancelInterviewReason"> <label
                                            class="form-check-label">Candidate Not Available</label></div>
                                    <div class="form-check"> <input class="form-check-input" type="radio" [value]="'Interviewer Not Available'" formControlName="CancelInterviewReason"> <label
                                            class="form-check-label">Interviewer Not Available</label>
                                    </div>
                                    <div>
                                        <br>
                                        <h3><b>COMMENT :</b></h3>
                                        <div class="form-outline">
                                            <textarea class="textinput" formControlName="Comments" ></textarea>
                                            <br>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <br>
                          <div class="text-center">
                            <button type="submit" class="btn btn-back">Submit</button>
                          </div>
                          <div *ngIf="response.length!==0">{{response}}</div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <app-footer [BackBtn]=true></app-footer>
</div>
