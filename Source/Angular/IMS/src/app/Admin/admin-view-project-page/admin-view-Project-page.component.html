<app-admin-header [CurrentNavigationPage]="'ProjectPage'"></app-admin-header>
<div class="content">
    <app-navbar [title]="title"></app-navbar>

    <div class="text-center">
        <a [routerLink]="['../Admin-addproject']"><button type="button" class="btn btn-filter">Add Project</button></a>
    </div>


    <div class="mt-3 container shadow  bg-body rounded"
        *ngFor="let item of data| paginate: { itemsPerPage: 4, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-10 ">
                        <h3>{{item.projectName}}</h3>
                    </div>

                    <div class="col-md-1 ">
                        <div class="row">
                            <a href="#"><i class="fa fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 sticky-pagination">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <app-footer></app-footer>
</div>
