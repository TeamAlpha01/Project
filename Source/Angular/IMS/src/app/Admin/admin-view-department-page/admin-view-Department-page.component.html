<app-admin-header></app-admin-header>

<div class="content">

    <app-navbar [title]="title"></app-navbar>
    <div class="mt-3 container shadow  bg-body rounded card-body row">
        <div class="col">
            <h4>List of departments</h4>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Add Department</button>
        </div>
    </div>


    <div class="mt-3 container shadow  bg-body rounded"
        *ngFor="let item of data| paginate: { itemsPerPage: 4, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-10 ">
                        <p>{{item.departmentName}}</p>
                    </div>

                    <div class="col-md-1 ">
                        <div class="row">
                            <a href="#"><i class="fa fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <app-footer></app-footer>
</div>
