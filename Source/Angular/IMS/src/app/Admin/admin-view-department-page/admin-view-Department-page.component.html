
<app-admin-header [CurrentNavigationPage]="'DepartmentPage'"></app-admin-header>

<div class="content">

    <app-navbar [title]="title"></app-navbar>
    

    <div class="text-center">
        <a [routerLink]="['/admin/department/add']"><button type="button" class="btn btn-filter">Add Department</button></a>
    </div>

    <div class="mt-3 container shadow  bg-body rounded"
        *ngFor="let item of department| paginate: { itemsPerPage: 4, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-10 ">
                        <h3>{{item.departmentName}}</h3>
                    </div>

                    <div class="col-md-1 ">
                        <div class="row">
                            <button (click)="removeDepartment(item.departmentId)" class="btn"><i class="fa fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <app-footer></app-footer>
</div>
