<app-admin-header></app-admin-header>

<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>


    <!-- Navbar End -->

    <div class="mt-3 container shadow  bg-body rounded" *ngFor="let item of data| paginate: { itemsPerPage: 8, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-11">
                        <h4>{{item.locationName}}</h4>
                    </div>
                    
                    <div class="col-md-1">
                        <div class="row">
                            <a href="#"><i class="fa fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 sticky-pagination">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <app-footer></app-footer>
</div>
