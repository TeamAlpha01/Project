<app-admin-header [CurrentNavigationPage]="'RequestPage'"></app-admin-header>

<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>


    <!-- Navbar End -->

    <div class="mt-3 container shadow  bg-body rounded" *ngFor="let item of data| paginate: { itemsPerPage: 7, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone">
                    <div class="col-md-2 ">
                        <h6><strong>ACE Number :</strong> {{item.employeeAceNumber}}</h6>
                    </div>
                    <div class="col-md-2 ">
                        <h6><strong>Name :</strong> {{item.employeeName}}</h6>
                    </div>
                    <div class="col-md-2 ">
                        <h6><strong>Department :</strong> {{item.employeeDepartment}}</h6>
                    </div>
                    <div class="col-md-3 ">
                        <h6><strong>Role :</strong> {{item.employeeRole}}</h6>
                    </div>
                    
                    <div class="col-md-1 " >
                        <div class="row">
                            <button class="btn btn-success" (click)="RespondEmployeeRequest(item.employeeId,true)">Accept</button>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="row">
                            <button class="btn btn-danger" (click)="RespondEmployeeRequest(item.employeeId,false)">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 sticky-pagination">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    
    <app-footer></app-footer>
</div>
