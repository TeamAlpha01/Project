<app-tac-header></app-tac-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>

    <!-- Navbar End -->

    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="card-card ">
                        <a class="img-card" [routerLink]="['/tac/createPool']">
                            <img src="./assets/Images/Current.jpg" />
                        </a>
                        <div class="card-content">
                            <h4 class="card-title">
                                Create Pool
                            </h4>
                            <p>
                                Create a new pool
                            </p>
                        </div>
                    </div>
                </div>
                <!--section 2-->
                <div class="col-xs-12 col-sm-4">
                    <div class="card-card ">
                        <a class="img-card" [routerLink]="['/tac/editpool']">
                            <img src="./assets/Images/Scheduled.jpg" />
                        </a>
                        <div class="card-content">
                            <h4 class="card-title">
                                Edit Pool
                            </h4>
                            <p>
                                You can view or remove a particular pool
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="card-card ">

                        <a class="img-card" [routerLink]="['/tac/managepoolmembers']">
                            <img src="./assets/Images/Upcoming.jpg" />
                        </a>
                        <div class="card-content">
                            <h4 class="card-title">
                                Manage Pool Member
                            </h4>
                            <p>
                                You can add or remove pool members
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</div>
