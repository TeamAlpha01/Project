<app-tac-header></app-tac-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
   


    <!-- Navbar End -->

    <div class=" container shadow  bg-body rounded">
        <div class="mt-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label class="form-label" for="ACE Number">Department </label>
                        <select name="Department" id="Department Name" class="form-select " name="_dept"
                            [(ngModel)]="_dept">
                            <option value="">Select the Department</option>
                            <option *ngFor="let item of departmentDetails" value={{item.departmentName}}>
                                {{item.departmentName}} </option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="ACE Number">Pool </label>
                        <select name="Pool" id="Pool" class="form-select" name="_pool"
                            [(ngModel)]="_pool">
                            <option value="">Select the Pool</option>
                            <option *ngFor="let item of poolDetails | filter:_dept" value={{item.poolName}}> {{item.poolName}} </option>
                        </select>
                    </div>
                </div>               
            </div>
        </div>
    </div>

    <div class="mt-3 container shadow  bg-body rounded" *ngFor="let item of poolDetails | filter:_dept | filter:_pool">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-5">
                        <p><b>Pool Name :</b> {{item.poolName}} </p>
                        
                    </div>
                    <div class="col-md-5 ">
                        <p><b>Department :</b>{{item.department}} </p>
                    </div>
                    <div class="col-md-1 ">
                        <div class="row">
                            <a href="#"><i class="fa fa-solid fa-pen"></i></a>
                        </div>
                    </div>
                    <div class="col-md-1 ">
                        <div class="row">
                            <a href="#"><i class="fa fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <app-footer></app-footer>
</div>
