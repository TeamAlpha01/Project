<app-tac-header></app-tac-header>
<div class="content">
    <app-navbar [title]="title"></app-navbar>
    <div class="grey-bg container-fluid">
        <section id="minimal-statistics">
            <div class="row">
                <div class="col-12 mt-3 mb-1">
                    <h4 class="text-uppercase">Dashboard</h4>
                </div>
            </div>
            <section class="wrapper-dashboard">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <a [routerLink]="['/tac/dashboard/performance/scheduled-drive-history']" class="link">
                                <div class="card-card">
                                    <div class="card-content">
                                        <h1 class="card-title">
                                            {{dashBoard.ScheduledDrives}}
                                        </h1>
                                        <p class="">
                                            Scheduled Drives </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!--section 2-->
                        <div class="col-xs-12 col-sm-4">
                            <a [routerLink]="['/tac/dashboard/performance/cancelled-drive-history']" class="link">
                                <div class="card-card">
                                    <div class="card-content">
                                        <h1 class="card-title">
                                            {{dashBoard.CancelledDrives}}
                                        </h1>
                                        <p class="">
                                            Cancelled Drives
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <app-footer [BackBtn]=true></app-footer>
</div>
