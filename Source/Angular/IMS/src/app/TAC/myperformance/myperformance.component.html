<app-tac-header></app-tac-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <section class="wrapper d-flex align-items-center ">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/tac/dashboard/scheduled-drive-history']" class="link">
                        <div class="card-card">
                            <img class="img-card" src="./assets/Images/scheduled_drive_img.png" />
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{ScheduledDrives}}
                                </h1>
                                <h2 class="">Scheduled Drives </h2>
                                <p>Just take a look at all scheduled drive for your reference</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!--section 2-->
                <div class="col-xs-12 col-sm-4">
                    <a [routerLink]="['/tac/dashboard/cancelled-drive-history']" class="link">
                        <div class="card-card">
                            <img class="img-card" src="./assets/Images/cancelled_drive_img.png" />
                            <div class="card-content">
                                <h1 class="card-title">
                                    {{CancelledDrives}}
                                </h1>
                                <h2 class="">
                                    Cancelled Drives
                                </h2>
                                <p>Just take a look at all cancelled drive for your reference</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer start -->
    <app-footer></app-footer>
    <!-- Footer End -->
</div>
