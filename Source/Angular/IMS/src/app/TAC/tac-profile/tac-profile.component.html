<app-tac-header></app-tac-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>

    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <div class="row m-b-25"> <img src="/assets/Images/profile_.png" class="profile-img"
                        alt="User-Profile-Image">
                </div>
                <div class="row">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600"><b>INFORMATION</b></h6>

                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Name </p>
                        <h6 class="text-muted f-w-400">{{data.name}}</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">ACE-Number </p>
                        <h6 class="text-muted f-w-400">{{data.employeeAceNumber}}</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Department </p>
                        <h6 class="text-muted f-w-400">{{data.departmentId}}</h6>
                    </div>

                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email ID </p>
                        <h6 class="text-muted f-w-400">{{data.emailId}}</h6>
                    </div>
                    <!-- <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Contact No.</p>
                        <h6 class="text-muted f-w-400">{{Contact}}</h6>
                    </div> -->
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Role</p>
                        <h6 class="text-muted f-w-400">{{data.roleId}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
