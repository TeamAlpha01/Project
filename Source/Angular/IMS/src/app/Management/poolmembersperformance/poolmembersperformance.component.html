<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <div class="mt-3 container shadow  bg-body rounded" *ngFor="let item of poolDetails | paginate: { itemsPerPage: 5, currentPage: page,totalItems:totalLength }" >
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-5 mt-2">
                        <p class=""><b>Pool Name :</b> {{item.employeesUnderPool}} </p>
                    </div>
                    <div class="col"></div>
                    <div class="col-md-2 ">
                        <div class="row" title="View Defaulters">
                            <a routerLink="/dashboard/management-dashboard/poolmembersperforamnce/view-defaulters/{{item.poolId}}"
                                class="btn btn-create">View Defaulters</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <app-footer [BackBtn]="true"></app-footer>
</div>
