<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <div class=" mt-3 mb-5 container shadow  bg-body rounded">
        <div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <label class="form-label" for="Department">Name</label>
                        <input type="text" class="form-control " placeholder="Name or ACE ID" name="_role">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="Department">Drive </label>
                        <input type="text" class="form-control " placeholder="Name or ACE ID" name="_role">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="Pool">Pool </label>
                        <select name="Pool" id="Pool" class="form-select" name="_pool">
                            <option value="">Select the Pool</option>
                            <option *ngFor="let item of poolDetails" value={{item.poolName}}> {{item.poolName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="Pool">From Date</label>
                        <input type="date" id="Pool" class="form-select" name="_date">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="Pool">To Date</label>
                        <input type="date" id="Pool" class="form-select" name="_date">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <button input type="submit" class="btn btn-filter">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 container shadow  bg-body rounded">
        <div class>
            <div class="card-body">
                <div class="row rone mt-4">
                    <div class="col-md-3">
                        <p><b>Name : </b>John</p>
                        <p><b>ACE Number : </b>ACE0001</p>  
                    </div>
                    <div class="col-md-3">
                        <p><b>Role :</b>Software Developer</p>   
                        <p><b>Total No.of.Drives : </b>12</p>
                    </div>
                    <div class="col-md-2">
                        <p><b>Availability : </b>10</p>
                        <p><b>Denied : </b>10</p>
                    </div>
                    <div class="col-md-2">
                        <p><b>Ignored : </b>1</p>
                        <p><b>Utilized : </b>7</p>                        
                    </div>
                    <div class="col-md-2">
                        <p><b>Not utilized : </b>1</p>
                        <p><b>Cancelled : </b>2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <app-footer [BackBtn]=true></app-footer>
</div>
