<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <div class="mt-3 container shadow  bg-body rounded"
        *ngFor="let item of poolDetails | paginate: { itemsPerPage: 5, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-3">{{item.employeeAceNumber}}</div>
                    <div class="col-md-3">{{item.employeeName}}</div>
                    <div class="col-md-3">{{item.employeeRoleName}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <app-footer [BackBtn]="true"></app-footer>
</div>
