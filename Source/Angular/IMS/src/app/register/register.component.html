        <form [formGroup ]="registerForm">
            <div class="form-group">
                <label class="form-label" for="Name">Name</label>
                <input type="text"  id="Name" class="form-control " 
                    aria-describedby="Register-name" placeholder="Name"  (change)="validateName()" required />

                <!-- <small id="Register-Name" class="form-text text-muted"></small> -->
                 <span class="text-danger"
                    *ngIf="registerForm.controls['Name'].touched ">*ACE
                    Number is Required</span>
                
            </div>
            <div class="form-group">
                <label for="Name">Ace Number</label>
                <input type="text" formControlName="AceNumber" class="form-control" id="RegisterAceNumber"
                    aria-describedby="Register-AceNumber" placeholder="ACE Number" required/>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['AceNumber'].dirty && registerForm.hasError('Required','ACENumber')">*ACE
                    Number is Required</span> -->
            </div>
           
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label " for="Department Name">Department</label>
                    <select name="Department" id="Department Name" class="form-select " required>
                        <option value="">Select the Department</option>
                        <option value=".Net">.Net</option>
                        <option value="Java">Java</option>
                        <option value="BFS">BFS</option>
                        <option value="LAMP">LAMP</option>
                    </select>
                    <span *ngIf=""></span>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['Department'].dirty && registerForm.hasError('Required','Department')">*Department is
                    Required</span> -->
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label " for="Role">Role</label>
                    <select name="Role" id="Role" class="form-select" required>
                        <option value="">Select the Role</option>
                        <option value="SE">SE</option>
                        <option value="SSE">SSE</option>
                        <option value="PM">PM</option>
                        <option value="TL">TL</option>
                    </select>
                </div>
                
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['Role'].dirty && registerForm.hasError('Required','Role')">*Role is
                    Required</span> -->
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label " for="Project">Project</label>
                    <select name="Project" id="Project" class="form-select " required>
                        <option value="">Select the Project</option>
                        <option value="HealthCare">HealthCare</option>
                        <option value="Banking">Banking</option>
                        <option value="Chemical">Chemical</option>
                        <option value="Internal">Internal</option>
                    </select>
                </div>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['Project'].dirty && registerForm.hasError('Required','Project')">*Project is
                    Required</span> -->
            </div>
            <div class="form-input ">
                <label class="form-label" for="Email">Your Email</label>
                <input type="email" id="Email" class="form-control"                 
                    aria-describedby="Register-EmailId" placeholder="EMailId" required/>
                
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['EMailId'].dirty && registerForm.hasError('Required','EMailId')">*EMailId is
                    Required</span> -->
                </div>
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label" for="Mobile Number">Mobile Number</label>
                    <input type="text" id="Mobile Number" class="form-control "
                        aria-describedby="Register-MobileNumber" placeholder="MobileNumber" required/>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['MobileNumber'].dirty && registerForm.hasError('Required','MobileNumber')">*MobileNumber is
                    Required</span> -->
                </div>
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label" for="Password">Password</label>
                    <input type="password" id="Password" class="form-control  " 
                        aria-describedby="Register-Password" placeholder="Password" required/>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['Password'].dirty && registerForm.hasError('Required','Password')">*Password is
                    Required</span> -->
                </div>
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label class="form-label" for="Confirm Password">Confirm password</label>
                    <input type="password" id="Confirm Password" class="form-control  " 
                        aria-describedby="Register-name" placeholder="Confirm password" required/>
                <!-- <span class="text-danger"
                    *ngIf="registerForm.controls['ConfirmPassword'].dirty && registerForm.hasError('Required','ConfirmPassword')">*Passwords entered must Match</span> -->
                </div>
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 ">Register</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0"> already have an account?
                <a href="Login.html"><button type="button" class="btn btn-outline-danger">Login</button></a>
            </p>
        </form>


    </div>

</div>
