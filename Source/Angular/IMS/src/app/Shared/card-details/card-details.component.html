<div class="container" *ngFor="let item of data | paginate: { itemsPerPage: 2, currentPage: page,totalItems:totalLength }">
    <div class="mt-3 container shadow  bg-body rounded">
        <div class>
            <div class="card-body">
                <div class="row rone mt-4">
                    <div class="col-md-5">
                        <p><b>Drive Name :</b> {{item.name}} </p>
                        <p><b>Department :</b> {{item.department}} </p>
                        <p><b>Pool :</b> {{item.poolName}}</p>
                    </div>
                    <div class="col-md-5">
                        <p><b>Date :</b> {{item.date}} </p>
                        <p><b>Mode :</b> {{item.mode}} </p>
                        <p><b>Location :</b> {{item.location}} </p>
                    </div>
                    <div class="col-md-2 ">
                        <div class="row mt-3">
                            <a href="CancelInvite.html"><button class="btn btn-danger">Cancel</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-3 sticky-pagination">
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</div>
