<div *ngIf="data.length>0; else ArrayEmpty">
    <div *ngFor="let item of data | paginate: { itemsPerPage: 4, currentPage: page,totalItems:totalLength }">
        <div class="mt-3 container shadow  bg-body rounded">
            <div class>
                <div class="card-body">
                    <div class="row rone mt-4">
                        <div class="col-md-5">
                            <p><b>Drive Name :</b> {{item.driveName}} </p>
                            <p><b>Department :</b> {{item.driveDepartment}} </p>
                            <p><b>Pool :</b> {{item.drivePool}}</p>
                        </div>
                        <div class="col-md-4">
                            <p><b>Date :</b> {{item.fromDate}} to {{item.toDate}} </p>
                            <p><b>Mode :</b> {{item.driveMode}} </p>
                            <p><b>Location :</b> {{item.driveLocation}} </p>
                        </div>
                        <div class="col-md-2" *ngIf='response'>
                            <div class="row mt-3">
                                <a [routerLink]="['/tac/home/upcomingDrives/viewResponse',item.driveId]"><button
                                        type="button" class="btn btn-success">View Availability</button></a>
                            </div>
                        </div>
                        <div class="col-md-1 ">
                            <div class="row mt-3">
                                <a [routerLink]="['/tac/cancel-drive',item.driveId]"><button type="button"
                                        class="btn btn-danger">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<ng-template #ArrayEmpty>
    <div class="text-center">
        No records found.
    </div>
</ng-template>
