<div class="Login">
    <div class="card-body">
        <h2 class="text-uppercase text-center">LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <br>
            <p>Please login to your account</p>
            <div class="form-input">
                <label class="form-label" for="ACE Number">ACE Number </label>
                <input id="ACE Number" type="text" placeholder="ACE Number" formControlName="ACENumber"
                    class="form-control">
                <div *ngIf="loginForm.controls['ACENumber'].invalid && loginForm.controls['ACENumber'].touched">
                    <span class="text-danger" *ngIf="loginForm.controls['ACENumber'].errors?.['required']">*ACE Number is required</span>
                    <span class="text-danger" *ngIf="loginForm.controls['ACENumber'].errors?.['pattern']">*ACE Number should starts with ACE and followed by 4 digits</span>
                </div>
            </div>
            <div class="form-input">
                <label class="form-label" for="Password">Password</label>
                <input id="Password" type="password" placeholder="Password" formControlName="Password"
                    class="form-control">
                <div *ngIf="loginForm.controls['Password'].invalid && loginForm.controls['Password'].touched">
                    <span class="text-danger" *ngIf="loginForm.controls['Password'].errors?.['required']">*Password is required</span>

                </div>
            </div>
            <div *ngIf="loading" diameter="40" class="spinner">
                <mat-spinner></mat-spinner>
            </div>
            
            
            <div class="Login-btn">
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in </button>
            </div>

            
            <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Don't have an account?</p>
                <a href="Register.html"><button type="button" class="btn btn-outline-danger">Create new</button></a>
            </div>

        </form>
    </div>
</div>
