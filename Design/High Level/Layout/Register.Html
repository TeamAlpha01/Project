<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="Register.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.7/js/intlTelInput.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        

</head>

<body>
    <section class="vh-100 bg-image">
       
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100 ">
                    <div class="col-12 col-md-9 col-lg-7">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <h2 class="text-uppercase text-center mb-2">Create an account</h2>
                                <form>
                                    <div class="form-group">
                                        <label class="form-label" for="form3Example1cg">Your Name</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">ACE Number </label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label " >Department</label>                                        
                                        <select name="CategoryName" id="CategoryName" class="form-select ">                                            
                                            <option value="">Select the Department</option>
                                            <option value="iPhone">.Net</option>
                                            <option value="iPad">Java</option>
                                            <option value="Mac">BFS</option>
                                            <option value="Watch">LAMP</option>                                                                                   
                                        </select>  
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label " >Role</label>                                        
                                        <select name="CategoryName" id="CategoryName" class="form-select ">                                            
                                            <option value="">Select the Role</option>
                                            <option value="iPhone">SE</option>
                                            <option value="iPad">SSE</option>
                                            <option value="Mac">PM</option>
                                            <option value="Watch">TL</option>                                                                                   
                                        </select>   
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label " >Project</label>                                        
                                        <select name="CategoryName" id="CategoryName" class="form-select ">                                            
                                            <option value="">Select the Project</option>
                                            <option value="iPhone">HealthCare</option>
                                            <option value="iPad">Banking</option>
                                            <option value="Mac">Chemical</option>
                                            <option value="Watch">Internal</option>                                                                                   
                                        </select>   
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <label class="form-label" >Your Email</label>
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />                                        
                                    </div>
                                    <div class="form-outline mb-4 ">
                                        <label class="form-label" >Mobile Number</label>
                                        <input type="tel" id="form3Example3cg" class="form-control form-control-lg" />                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg"
                                            class="form-control form-control-lg" />
                                        
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cdg">Conform password</label>
                                        <input type="password" id="form3Example4cdg"
                                            class="form-control form-control-lg" />
                                    </div>

                                    
                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
